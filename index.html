<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Welcome to M-Code</title>
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon">
    <style>
        body {
            margin: 0;
            position: relative;
            font-family: sans-serif;
        }

        img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

      .text-on-top {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            animation: colorChange 10s infinite;
            font-size: 4rem;
            z-index: 2;
        }

        @keyframes colorChange {
            0% {
                color: #7CFC00;
            }
            50% {
                color: blue;
            }
            100% {
                color: #7CFC00;
            }
        }

      .subtext {
            font-size: 1.5rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 70px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 2;
        }

       .button {
            position: absolute;
            top: 30%;
            padding: 20px 40px;
            text-decoration: none;
            transform: translateY(-50%);
            font-size: 1.5rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
            z-index: 2;
        }

        #downloadButton {
            left: 70%;
            background-color: #4CAF50;
            color: white;
        }

        #downloadButton:hover {
            background-color: #45a049;
        }

        #infoButton {
            left: 20%;
            background-color: yellow;
            color: black;
        }

        #infoButton:hover {
            background-color: #e6d000;
        }

        #infoBox {
            position: absolute;
            top: 37%;
            left: 5%;
            width: 30%;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 2;
        }

        #footerText {
            position: absolute;
            bottom: 5%;
            left: 5%;
            width: 90%;
            text-align: center;
            color: gray;
            font-size: 0.8rem;
            z-index: 2;
        }
    </style>
</head>

<body>
    <img src="https://img95.699pic.com/xsj/08/po/ro.jpg%21/fh/300" alt="Background Image">
    <div class="text-on-top">M-Code</div>
    <div class="subtext">Crafting Software, Inspiring the Future</div>
    <a id="downloadButton" class="button" href="录屏软件v2.3安装包.7z">下载</a>
    <a id="infoButton" class="button">简介</a>
    <div id="infoBox">这里显示一些简介信息</div>
    <div id="footerText">网站底部的小文本框显示版权信息等内容</div>
    <script>
        document.getElementById('infoButton').addEventListener('click', function () {
            const infoBox = document.getElementById('infoBox');
            infoBox.style.display = infoBox.style.display === 'none'? 'block' : 'none';
        });
    </script>
</body>

</html>
