<!DOCTYPE html>
<html lang="en">

            padding: 0;
        }

        img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            display: block;
        }

       .download-button {
            position: absolute;
            top: 20%;
            padding: 15px 30px;
            background-color: orange;
            color: white;
            border: none;

            z-index: 2;

        #footerText {

            bottom: 2%;
            left: 5%;
            width: 90%;
            text-align: center;
            color: white;
            font-size: 0.8rem;
            z-index: 2;
        }

        #infoButton {
            position: absolute;
            background-color: transparent;
            background-image: url('提示.png');
            background-size: cover;
            border: none;
            cursor: pointer;
            left: 6%;
            top: 21%;
            width: 40px;
            height: 40px;
        }

        #infoBox {
            position: absolute;
            top: 10%;
            left: 5%;
            width: 30%;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 2;

</head>

</html>
